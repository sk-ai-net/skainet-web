name: Publish Antora docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Gradle Antora build
        # You can enable caching of Gradle and Node modules if desired
        run: |
          ./gradlew --no-daemon antora

      - name: Ensure .nojekyll exists in generated site
        run: |
          # Antora outputs to docs/_public directory
          if [ -d docs/_public ]; then
            touch docs/_public/.nojekyll
          else
            echo "Error: docs/_public not found"
            exit 1
          fi

      - name: Configure Pages for GitHub Actions
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_public
          branch: site




  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show published URL
        run: |
          echo "Site published to ${{ steps.deployment.outputs.page_url }}"
